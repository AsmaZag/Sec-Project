<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
}

main {
  padding: 20px;
}

.profile-section {
  display: flex;
  align-items: center;
}

.profile-picture {
  width: 200px;
  margin-right: 20px;
}

.profile-picture img {
  width: 100%;
  border-radius: 50%;
}

.profile-details {
  flex-grow: 1;
}

h2 {
  margin-top: 0;
}

p {
  margin-bottom: 5px;
}

  </style>
</head>
<body>
  <header>
    <h1>Profil</h1>
  </header>
  <main>
    <section class="profile-section">
      <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Profil Picture">
      </div>
      <div class="profile-details">
        <h2>Asma Fatima ezzahra</h2>
        <p>Email: asma@example.com</p>
        <p>Date de naissance: 01/01/2001</p>
        <p>Ville: Rabat</p>
        <p>Pays: Maroc</p>
      </div>
    </section>
  </main>
</body>
</html>
